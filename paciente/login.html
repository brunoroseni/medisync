<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Paciente - MediSync</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>

  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="text-center mb-4">
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              margin-bottom: 16px;
            "
          >
            <img
              src="../assets/img/logo-medisync.PNG"
              alt="MediSync Logo"
              style="height: 40px; margin-right: 8px"
            />
            <h2 style="color: var(--azul-escuro); margin: 0">MediSync</h2>
          </div>
          <h3>Acesso do Paciente</h3>
          <p>Entre na sua conta para acessar seu prontuário</p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label class="form-label">Email ou CPF</label>
            <input
              type="text"
              class="form-input"
              required
              placeholder="Digite seu email ou CPF"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Senha</label>
            <input
              type="password"
              class="form-input"
              required
              placeholder="Digite sua senha"
            />
          </div>

          <div class="form-group d-flex justify-between align-center">
            <label
              style="display: flex; align-items: center; gap: var(--spacing-sm)"
            >
              <input type="checkbox" />
              <span>Lembrar-me</span>
            </label>
            <a href="#" style="color: var(--azul-medio)">Esqueci minha senha</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">
            Entrar
          </button>

          <div class="text-center">
            <p>
              Não possui conta?
              <a href="../cadastro.html" style="color: var(--azul-medio)"
                >Cadastre-se grátis</a
              >
            </p>
            <p>
              <a href="../medico/login.html" style="color: var(--verde-agua)"
                >Sou médico/profissional →</a
              >
            </p>
            <p>
              <a
                href="../instituicao/login.html"
                style="color: var(--verde-agua)"
                >Acesso institucional →</a
              >
            </p>
            <p>
              <a href="../index.html" style="color: var(--verde-agua)"
                >← Voltar ao início</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Simular login
          localStorage.setItem("userType", "paciente");
          localStorage.setItem("userName", "João Silva");
          window.location.href = "dash-paciente.html";
        });
    </script>
  </body>
</html>
