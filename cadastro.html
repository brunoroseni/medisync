<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - MediSync</title>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="text-center mb-4">
        <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 16px;">
          <img src="assets/img/logo-medisync.PNG" alt="MediSync Logo" style="height: 40px; margin-right: 8px;">
          <h2 style="color: var(--azul-escuro); margin: 0;">MediSync</h2>
        </div>
        <h3>Criar Conta de Paciente</h3>
        <p>Tenha controle total sobre seu prontuário médico</p>
      </div>

      <form id="cadastroForm">
        <div class="form-group">
          <label class="form-label">Nome Completo</label>
          <input type="text" class="form-input" required placeholder="Digite seu nome completo" />
        </div>

        <div class="form-group">
          <label class="form-label">CPF</label>
          <input type="text" class="form-input" required placeholder="000.000.000-00" maxlength="14" />
        </div>

        <div class="form-group">
          <label class="form-label">Data de Nascimento</label>
          <input type="date" class="form-input" required />
        </div>

        <div class="form-group">
          <label class="form-label">Sexo</label>
          <select class="form-select" required>
            <option value="">Selecione</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" required placeholder="seu@email.com" />
        </div>

        <div class="form-group">
          <label class="form-label">Telefone</label>
          <input type="tel" class="form-input" required placeholder="(11) 99999-9999" />
        </div>

        <div class="form-group">
          <label class="form-label">CEP</label>
          <input type="text" class="form-input" required placeholder="00000-000" maxlength="9" />
        </div>

        <div class="grid grid-2" style="gap: var(--spacing-sm)">
          <div class="form-group">
            <label class="form-label">Cidade</label>
            <input type="text" class="form-input" required placeholder="Sua cidade" />
          </div>
          <div class="form-group">
            <label class="form-label">Estado</label>
            <select class="form-select" required>
              <option value="">UF</option>
              <option value="SP">SP</option>
              <option value="RJ">RJ</option>
              <option value="MG">MG</option>
              <!-- Mais estados... -->
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Senha</label>
          <input type="password" class="form-input" required placeholder="Mínimo 8 caracteres" />
        </div>

        <div class="form-group">
          <label class="form-label">Confirmar Senha</label>
          <input type="password" class="form-input" required placeholder="Digite a senha novamente" />
        </div>

        <div class="form-group">
          <label style="display: flex; align-items: center; gap: var(--spacing-sm)">
            <input type="checkbox" required />
            <span>Concordo com os
              <a href="#" style="color: var(--azul-medio)">Termos de Uso</a> e
              <a href="#" style="color: var(--azul-medio)">Política de Privacidade</a></span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
          Criar Conta
        </button>

        <div class="text-center">
          <p>
            Já possui conta?
            <a href="paciente/login.html" style="color: var(--azul-medio)">Fazer Login</a>
          </p>
          <p>
            <a href="index.html" style="color: var(--verde-agua)">← Voltar ao início</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
  <script>
    document
      .getElementById("cadastroForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        alert(
          "Cadastro realizado com sucesso! Verifique seu email para ativar a conta."
        );
        window.location.href = "paciente/login.html";
      });
  </script>
</body>

</html>
